<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WebRTC Audio Sender</title>
</head>
<body>
  <button id="start">Start streaming</button>

  <script>
    let pc;
    let ws;

    document.getElementById("start").onclick = async () => {
      // 1. Open WebSocket for signaling
      ws = new WebSocket("ws://localhost:8765");

      ws.onopen = async () => {
        // 2. Create PeerConnection
        pc = new RTCPeerConnection({
          iceServers: [
            { urls: "stun:stun.l.google.com:19302" }
          ]
        });

        // 3. Send ICE candidates over WebSocket
        pc.onicecandidate = (event) => {
          if (event.candidate) {
            ws.send(JSON.stringify({
              type: "ice",
              candidate: event.candidate
            }));
          }
        };

        // 4. Receive signaling messages
        ws.onmessage = async (event) => {
          const msg = JSON.parse(event.data);

          if (msg.type === "answer") {
            await pc.setRemoteDescription({
              type: "answer",
              sdp: msg.sdp
            });
          }

          if (msg.type === "ice") {
            await pc.addIceCandidate(msg.candidate);
          }
        };

        // 5. Capture microphone
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        stream.getTracks().forEach(track => pc.addTrack(track, stream));

        // 6. Create and send SDP offer
        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);

        ws.send(JSON.stringify({
          type: "offer",
          sdp: pc.localDescription.sdp
        }));

        console.log("Streaming audio via WebRTC");
      };
    };
  </script>
</body>
</html>
