name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          # Optional audio/dev packages that some examples import; harmless if already present
          sudo apt-get install -y libjack-jackd2-dev portaudio19-dev sox

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install coverage flake8 black
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Check formatting with black
        run: |
          black --check . || true

      - name: Lint with flake8
        run: |
          flake8 . --count --show-source --statistics || true

      - name: Run unit tests (coverage)
        run: |
          coverage run -m unittest discover -v
          coverage report -m -i --fail-under=90 || true
