name: CI

on:
  push:
    branches: [ main, reorganize_speech_detector ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          # Optional audio/dev packages that some examples import; harmless if already present
          sudo apt-get install -y libjack-jackd2-dev portaudio19-dev sox

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install coverage flake8 black
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Check formatting with black
        run: |
          black --check . || true

      - name: Lint with flake8
        run: |
          flake8 . --count --show-source --statistics || true

      - name: Run unit tests (coverage)
        run: |
          coverage run -m unittest discover -v
          coverage report -m -i --fail-under=75 || true

      - name: Run functional tests
        run: |
          python -m unittest discover -v tests/functional

  online-tests:
    # Only run this job when manually dispatched and when secrets are configured.
    if: ${{ github.event_name == 'workflow_dispatch' && (secrets.OPENAI_API_KEY != '' || secrets.PORCUPINE_ACCESS_KEY != '' || secrets.GOOGLE_APPLICATION_CREDENTIALS != '') }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version || '3.11' }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libjack-jackd2-dev portaudio19-dev sox

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run online/integration tests (gated)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PORCUPINE_ACCESS_KEY: ${{ secrets.PORCUPINE_ACCESS_KEY }}
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
        run: |
          # This target runs tests that require external API keys / hardware.
          make online_tests
